name: Sync Wiki Repo to GitHub Wiki

on:
  push:
    branches:
      - main
      - Development

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Read wiki config
        run: |
          source .wiki-config
          echo "WIKI_REPO=$WIKI_REPO" >> $GITHUB_ENV
          echo "WIKI_BRANCH=$WIKI_BRANCH" >> $GITHUB_ENV

      - name: Clone wiki repository
        run: |
          git clone https://x-access-token:${{ secrets.WIKI_TOKEN }}@${{ env.WIKI_REPO }} wiki

      - name: Sync wiki repo to wiki
        run: |
          rsync -av --delete wiki-repo/ wiki/

      - name: Commit and push changes
        run: |
          cd wiki
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "Sync docs from main repo [skip ci]"
            git remote set-url origin https://x-access-token:${{ secrets.WIKI_TOKEN }}@${{ env.WIKI_REPO }}
            git push origin ${{ env.WIKI_BRANCH }}
          fi 